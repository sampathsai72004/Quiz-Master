<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Performance Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/user_dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/scores">Scores</a></li>
                <li class="nav-item"><a class="nav-link" href="/summary">Summary</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Performance Summary</h2>

    <div class="row">
        <div class="col-md-6">
            <h5>Score Progression Over Time</h5>
            {% if line_chart %}
            <img src="data:image/png;base64,{{ line_chart }}" class="img-fluid" alt="Line Chart">
            {% else %}
            <p class="text-muted">No performance data available.</p>
            {% endif %}
        </div>

        <div class="col-md-6">
            <h5>Score Comparison by Quiz</h5>
            {% if bar_chart %}
            <img src="data:image/png;base64,{{ bar_chart }}" class="img-fluid" alt="Bar Chart">
            {% else %}
            <p class="text-muted">No chart to display.</p>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
